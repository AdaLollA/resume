<ion-header [hidden]="menu.showMenu">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Skills
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-row class="full-size" justify-content-center align-items-center>
    <div class="wrapper">
        <ion-row class="full-width">
            <ion-row class="full-width" justify-content-center align-items-end>
                <p class="skill-title">Soft Skills</p>
            </ion-row>
            <ion-row justify-content-around class="full-width" align-items-start>
                <ion-col *ngFor="let skill of softSkills" size="6" size-lg="3" class="skill-col">
                    <ion-row justify-content-center align-items-center class="full-width">
                        <app-skill class="full-width" [skill]="skill"></app-skill>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-row>

        <ion-row class="full-width" justify-content-center>
            <div class="divider"></div>
        </ion-row>

        <ion-row class="full-width">
            <ion-row class="full-width" justify-content-center align-items-end>
                <p class="skill-title">Hard Skills</p>
            </ion-row>
            <ion-row justify-content-around class="full-width" align-items-start>
                <ion-col *ngFor="let skill of hardSkills" size="6" size-lg="3" class="skill-col">
                    <ion-row justify-content-center align-items-center class="full-width">
                        <app-skill class="full-width" [skill]="skill"></app-skill>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-row>
    </div>
</ion-row>
