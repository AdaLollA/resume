<ion-menu-button class="menu-button"></ion-menu-button>

<ion-row class="full-size">
    <ion-row class="full-width">
        <ion-row class="full-width">
            <ion-row class="full-width">soft</ion-row>
            <ion-row justify-content-around class="full-width">
                <ion-col *ngFor="let skill of softSkills" size="6" size-lg="3">
                    <ion-row justify-content-center align-items-center class="full-size">
                        <app-skill class="full-size skill" [skill]="skill"></app-skill>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-row>

        <ion-row class="full-width">
            <ion-row class="full-width">hard</ion-row>
            <ion-row justify-content-around class="full-width">
                <ion-col *ngFor="let skill of hardSkills" size="6" size-lg="3">
                    <ion-row justify-content-center align-items-center class="full-size">
                        <app-skill class="full-size skill" [skill]="skill"></app-skill>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-row>
    </ion-row>
</ion-row>
