<ion-header [hidden]="menu.showMenu">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Skills
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-row class="full-size" justify-content-center align-items-center>
    <ion-row class="wrapper" justify-content-center>
        <ion-row class="full-width" justify-content-center>
            <ion-row class="full-width" justify-content-center align-items-end>
                <p class="skill-title">Soft Skills</p>
            </ion-row>
            <ion-row justify-content-around class="full-width chart-container" align-items-start>
                <canvas id="soft" class="chart" height="100%">{{ softChart }}</canvas>
            </ion-row>
        </ion-row>

        <ion-row class="full-width" justify-content-center>
            <div class="divider"></div>
        </ion-row>

        <ion-row class="full-width">
            <ion-row class="full-width" justify-content-center align-items-end>
                <p class="skill-title">Hard Skills</p>
            </ion-row>
            <ion-row justify-content-start class="full-width chart-container" align-items-start>
                <canvas id="hard" class="chart" height="90%">{{ hardChart }}</canvas>
            </ion-row>
        </ion-row>
    </ion-row>
</ion-row>
