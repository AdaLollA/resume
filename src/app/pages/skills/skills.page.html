<ion-header [hidden]="menu.showMenu">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Skills
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-row class="full-size" justify-content-center align-items-center>
    <ion-row class="full-size" justify-content-center>
        <ion-row class="full-width chart-container" justify-content-center>
                <canvas id="soft">{{ softChart }}</canvas>
        </ion-row>

        <ion-row class="full-width divider-container" justify-content-center align-items-center>
            <div class="divider"></div>
        </ion-row>

        <ion-row class="full-width chart-container">
            <canvas id="hard">{{ hardChart }}</canvas>
        </ion-row>
    </ion-row>
</ion-row>
