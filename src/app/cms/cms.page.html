<ion-header>
    <ion-toolbar>
        <ion-title>Content Management System</ion-title>
        <ion-buttons slot="primary">
            <ion-button *ngIf="auth.user$ | async as user" (click)="signOutConfirm()">
                <img [src]="user.photoURL" class="icon">
                &nbsp;&nbsp;Sign Out
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="table-root" *ngIf="auth.user$ | async as user; else loading">
        <ion-col size="4" class="table-col">
            <ion-row class="full-size">
                <ion-card class="full-size">
                    <ion-card-header class="ion-text-center">Soft Skills</ion-card-header>
                    <ion-card-content>
                        <ion-row *ngFor="let soft of skills[1].labels; let i = index">
                            <ion-col size="4">
                                <p>{{ soft }}</p>
                            </ion-col>
                            <ion-col size="8">
                                <ion-item class="input-range">
                                    <ion-range class="input-range" min="0" max="10" [value]="skills[1].data[i]"></ion-range>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-row>
            <ion-row class="full-size">
                <ion-card class="full-size">
                    <ion-card-header class="ion-text-center">Hard Skills</ion-card-header>
                </ion-card>
            </ion-row>
            <ion-row class="full-size">
                <ion-card class="full-size">
                    <ion-card-header class="ion-text-center">Team</ion-card-header>
                </ion-card>
            </ion-row>
        </ion-col>
        <ion-col size="4" class="table-col">
            <ion-row class="full-size">
                <ion-card class="full-size">
                    <ion-card-header class="ion-text-center">Education</ion-card-header>
                </ion-card>
            </ion-row>
            <ion-row class="full-size">
                <ion-card class="full-size">
                    <ion-card-header class="ion-text-center">Experience</ion-card-header>
                </ion-card>
            </ion-row>
            <ion-row class="full-size">
                <ion-card class="full-size">
                    <ion-card-header class="ion-text-center">Awards</ion-card-header>
                </ion-card>
            </ion-row>
        </ion-col>
        <ion-col size="4" class="table-col full-size">
            <ion-row class="full-size">
                <ion-card class="full-size">
                    <ion-card-header class="ion-text-center">Portfolio</ion-card-header>
                </ion-card>
            </ion-row>
        </ion-col>
    </ion-row>

    <ng-template #loading>
        <ion-row class="full-size ion-align-items-center ion-justify-content-center loader-container">
            <h5 class="loading-text">
                Loading ...
            </h5>
            <ion-progress-bar type="indeterminate" class="loader"></ion-progress-bar>
        </ion-row>
    </ng-template>
</ion-content>
