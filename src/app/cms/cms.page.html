<ion-header>
    <ion-toolbar>
        <ion-title>cms</ion-title>
        <ion-buttons slot="primary">
            <!-- user -->
            <ion-button *ngIf="auth.user$ | async as user" (click)="signOutConfirm()">
                <img [src]="user.photoURL" class="icon">
                &nbsp;&nbsp;Sign Out
            </ion-button>

            <!-- more -->
            <!--
            <ion-button>
                <ion-icon slot="icon-only" name="more"></ion-icon>
            </ion-button>
            -->
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="table-root">
        <ion-col size="4" class="table-col">
            <ion-row>soft skills</ion-row>
            <ion-row>hard skills</ion-row>
            <ion-row>team</ion-row>
        </ion-col>
        <ion-col size="4" class="table-col">
            <ion-row>education</ion-row>
            <ion-row>experience</ion-row>
            <ion-row>awards</ion-row>
        </ion-col>
        <ion-col size="4" class="table-col">
            portfolio
        </ion-col>
    </ion-row>
</ion-content>
