<ion-row class="full-size flex-center scrollable"
         ngxFileDropzone
         accept="image/*"
         (fileDrop)="modifiedData.image = $event.content; checkChanges()">
  <ion-row class="flex-center full-width ion-margin-bottom">
    <h1>{{ type }}</h1>
  </ion-row>
  <ion-row>
    <img class="team-member-image" [src]="modifiedData.image"
         ngxFilePicker
         accept="image/*"
         (filePick)="modifiedData.image = $event.content; checkChanges()">
  </ion-row>
  <ion-row class="full-width ion-margin-bottom">
    <ion-item class="full-width input-margin">
      <ion-label position="floating">Title</ion-label>
      <ion-input [(ngModel)]="modifiedData.title" (ionChange)="checkChanges()"></ion-input>
    </ion-item>
    <ion-item class="full-width input-margin">
      <ion-label position="floating">Description</ion-label>
      <ion-input [(ngModel)]="modifiedData.description" (ionChange)="checkChanges()"></ion-input>
    </ion-item>
    <ion-item class="full-width input-margin">
      <ion-label position="floating">Technologies</ion-label>
      <ion-input [(ngModel)]="modifiedData.technologies" (ionChange)="checkChanges()"></ion-input> <!-- todo make this an editable list -->
    </ion-item>
    <ion-item class="full-width input-margin">
      <ion-label position="floating">Live Demo Link</ion-label>
      <ion-input [(ngModel)]="modifiedData.liveDemoUrl" (ionChange)="checkChanges()"></ion-input> <!-- todo make this an editable list -->
    </ion-item>
    <ion-item class="full-width input-margin">
      <ion-label position="floating">More Info Link</ion-label>
      <ion-input [(ngModel)]="modifiedData.moreInfoUrl" (ionChange)="checkChanges()"></ion-input> <!-- todo make this an editable list -->
    </ion-item>
    <ion-item class="full-width input-margin">
      <ion-label position="floating">Source Code Link</ion-label>
      <ion-input [(ngModel)]="modifiedData.sourceCodeUrl" (ionChange)="checkChanges()"></ion-input> <!-- todo make this an editable list -->
    </ion-item>
    <ion-item class="full-width input-margin">
      <ion-label position="floating">Date MM/DD/YYYY (sorting)</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [max]="now" [(ngModel)]="modifiedData.date" (ionChange)="checkChanges()" ></ion-datetime>
    </ion-item>
  </ion-row>
  <ion-row class="full-width flex-center ion-margin-top">
    <ion-button (click)="dismiss()">Cancel</ion-button>
    <ion-button [disabled]="!changes" (click)="save()">{{ data ? 'Save' : 'Create' }}</ion-button>
    <ion-button [disabled]="!data" (click)="delete()">Delete</ion-button>
  </ion-row>
</ion-row>
