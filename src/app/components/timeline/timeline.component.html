<ion-row justify-content-center>
    <h1 class="line-title">{{ title }}</h1>
    <ion-col size="12" *ngFor="let object of objects">
        <ion-row>
            <ion-col size="1">
                <ion-row justify-content-center class="full-size">
                    <div class="line"></div>
                </ion-row>
            </ion-col>
            <ion-col size="11">
                <p class="year">{{ object.year }}</p>
                <p class="title">{{ object.title }}</p>
                <p class="text">{{ object.content }}</p>
            </ion-col>
        </ion-row>
    </ion-col>
</ion-row>
